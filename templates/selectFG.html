<html>
    <head>
        <title>Select Friend Group</title>
    </head>
    <body>
        <h1>Select Friend Group</h1>
        <div>
            <form action="/selectFG" method="post">
            Choose which friend group to share with
            <br/>
                {% for row in groups %}
                    <input type="checkbox" name="{{ row.groupName }}" value="1">
                    {{ row.groupName }}
                    <br/>
                {% endfor %}
                <input type="submit" value="submit">
            </form>
        </div>
        {% if message %}
            {{ message }}
        {% endif %}
        <br/>
        <a href="/">Go back</a>
    </body>
</html>
